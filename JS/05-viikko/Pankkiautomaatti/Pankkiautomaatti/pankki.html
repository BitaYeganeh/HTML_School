    <p id="pinError"></p>
  </div>

  <!-- Banking Section -->

   <!--display balance-->
  <div id="banking">
    <h2>( Your Current Balance: <span id="balance">2000</span> â‚¬ )</h2>

    <!--input field and a button to deposit money-->
    <h3>- Deposit Money:</h3>
    <input type="number" id="depositInput" placeholder="Amount to deposit" />
