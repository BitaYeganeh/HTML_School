<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="pankki.css" />
  <link href= "https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <title>ATM Simulator</title>
</head>
<body>

  <h1 style="font-size: 30px;">Hei! Welcome to the Bank</h1>


  <!-- PIN Section -->
  <div id="login">
    <input 
    type="number" 
    id="pinInput" 
    placeholder="Enter your PIN" 
    />

    <button 
    id="pinButton" 
    style="width: 90px;">Login</button>
    <p id="pinError"></p>
  </div>

  <!-- Banking Section -->

   <!--display balance-->
  <div id="banking">
    <h2 style="font-size: 24px; text-decoration: underline;">Your Current Balance: <span id="balance"> 0</span> â‚¬ </h2>

    <!-- input field and a button to withdarw money-->
    <h3>- Withdraw Money:</h3>
    <input 
    type="number" 
    id="withdrawInput" 
    placeholder="Amount to withdraw" 
    />
    <button id="withdrawButton">Click here</button>

    <!--input field and a button to deposit money-->
    <h3>- Deposit Money:</h3>
    <input 
    type="number" 
    id="depositInput" 
    placeholder="Amount to deposit" 
    />
    <button id="depositButton">Click here</button>

    <!-- Error message -->
    <p id="alert"></p>

  </div>
  <div class ="message"
  id="viesti"></div>

  <script src="pankki.js"></script>

</body>
</html>
