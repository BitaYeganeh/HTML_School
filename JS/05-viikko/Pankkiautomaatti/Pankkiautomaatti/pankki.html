<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Simple Bank</title>
</head>
<body>

  <h1>Welcome to the Bank</h1>

  <!-- PIN Section -->
  <div id="login">
    <input type="number" id="pinInput" placeholder="Enter PIN" />
    <button id="pinButton">Login</button>
    <p id="pinError"></p>
  </div>

  <!-- Banking Section -->
  <div id="banking">
    <h2>Balance: <span id="balance">2000</span> â‚¬</h2>

    <h3>Deposit</h3>
    <input type="number" id="depositInput" placeholder="Amount to deposit" />
    <button id="depositButton">Deposit</button>

    <h3>Withdraw</h3>
    <input type="number" id="withdrawInput" placeholder="Amount to withdraw" />
    <button id="withdrawButton">Withdraw</button>

    <p id="alert">Not enough balance!</p>
  </div>

  <script src="bank.js"></script>

</body>
</html>
