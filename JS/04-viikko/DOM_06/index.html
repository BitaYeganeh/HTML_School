<body>
    <h1>Personal info-form:</h1>
<form>
    <label for="inputName">Name:</label>
    <input id="inputName" type="text" placeholder="Write your name here" required>
    <br><br>
    <label for="inputEmail">Email:</label>
    <input id="inputEmail" type="email" size="50" placeholder="Write your Email here">
    <br><br>
    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone"
    placeholder="123-45-678"
    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
    <input type="date"><br><br>
    <label for="Gender">Gender:</label><br><br>
    <input type="radio" name="gender" value="male" /> Man<br />
    <input type="radio" name="gender" value="=female" />Woman<br />
    <input type="radio" name="gender" value="Others" />Others<br />
    <br>
    
    <button id="submit">send</button>
    <p class="error" id="errorMessage"></p>
</form>
