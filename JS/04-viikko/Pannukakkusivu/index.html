<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tilaa pannukakku</title>
    <link rel="stylesheet" href="/JS/04-viikko/Pannukakkusivu/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="/JS/04-viikko/Pannukakkusivu/pancake.jpeg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPriceBanner">5€</span></div>
      </div>

      <div class="form-container">
        <h2>Muokkaa Pannukakkuasi</h2>

        <label for="type">Valitse pannukakun tyyppi:</label>
        <select id="type">
          <option value="5">Klassinen - 5€</option>
          <option value="6">Suklaa - 6€</option>
          <option value="7">Mustikka - 7€</option>
        </select>

        <h3>Valitse täytteet (1€ / kpl):</h3>
        <label
          ><input type="checkbox" class="topping" value="1" /> Pähkinät</label
        >
        <label
          ><input type="checkbox" class="topping" value="1" /> Banaani</label
        >
        <label
          ><input type="checkbox" class="topping" value="1" /> Siirappi
        </label>

        <h3>Valitse lisukkeet:</h3>
        <label
          ><input type="checkbox" class="extra" value="2" /> Kermavaahto -
          2€</label
        >
        <label
          ><input type="checkbox" class="extra" value="3" /> Jäätelö - 3€</label
        >

        <h4>Kokonaishinta: <span id="totalPriceDisplay">5€</span></h4>
      </div>
    </div>

    <script src="/JS/04-viikko/Pannukakkusivu/script.js"></script>
  </body>
</html>
