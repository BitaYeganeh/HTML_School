<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sign Up form</title>
</head>
<body>
    <div class="form-box">
      <h1>Sign Up</h1>
      <p>It's free and only takes a minute</p>
      <form>
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname" size="30"><br></br>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="lastname" size="30"><br></br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email" size="30"><br></br>
        <label for="password">Password</label><br>
        <input type="text" id="password" name="password" size="30"><br></br>
        <label for="confirmpassword">Confirm Password</label><br>
        <input type="text" id="confirmpassword" name="confirmpassword" size="30"><br></br>
        <button class="submitbutton"type="button">SIGN UP</button>
      </form>
      <p class="disclaimer">
        By clicking the Sign Up button, you agree to our<span class="highlight"> Terms & Conditions</span> and <span class="highlight">Privacy Policy</span>.
      </p>
    </div>
    <footer class="footerpart">
        <p>Already have an account? <span class="login-link">Login Here</span></p>
      </footer>
    
  </body>
  
  </html>
