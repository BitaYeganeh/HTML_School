<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">


    <title>Sign Up form</title>
</head>
<body>
  <main>
    <div class="form-box">
      <h1>Sign Up</h1>
      <p>It's free and only takes a minute</p>
      <form>
        <label for="Firstname">First name</label>
        <input type="text" id="firstname" name="firstname" size="30"><br></br>
        
        <label for="Lastname">Last name</label>
        <input type="text" id="lastname" name="lastname" size="30"><br></br>

        <label for="Email">Email</label>
        <input type="text" id="Email" name="Email" size="30"><br></br>

        <label for="Password">Password</label>
        <input type="text" id="Password" name="Password" size="30"><br></br>

        <label for="Confirmpassword">Confirm Password</label>
        <input type="text" id="Confirmpassword" name="Confirmpassword" size="30"><br></br>

        <button class="Submitbutton"type="button">SIGN UP</button>
      </form>

      <p class="disclaimer">
        By clicking the Sign Up button, you agree to our<span class="highlight"> Terms & Conditions</span> and <span class="highlight">Privacy Policy</span>.
      </p>
    </div>
    <footer class="footerpart">
        <p>Already have an account? <span class="login-link">Login Here</span></p>
      </footer>
    </main>
    
  </body>
  
  </html>
