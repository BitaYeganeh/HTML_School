<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sign Up form</title>
</head>
<body>
    <div class="form-box">
      <h1>Sign Up</h1>
      <p>It's free and only takes a minute</p>
      <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="30"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lastname" size="30"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" size="30"><br>

        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" size="30"><br>

        <label for="confirmpassword">Confirm Password:</label><br>
        <input type="text" id="confirmpassword" name="confirmpassword" size="30"><br>

        
        <button type="button">SIGN UP</button>


      </form>
    </div>
  </body>
